<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
</head>
<body>
    <h1>Media Tracker</h1>
    <a href="/">Home</a>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <br />

        {% block heading %}
            <h2>Welcome {{ user.username }}!</h2>
            <p>You have {{ num_of_books }} books in your collection.</p>
        {% endblock heading %}

        <a href="{% url 'search' %}">Search by ISBN</a>

    {% endif %}



</body>
</html>
