{% extends './base.html' %}
{% block content %}


<h3>Search results for {{data.ISBN}}</h3>
{% if coverURL %}
<img src="{{ coverURL }}" alt="book cover" />
{% else %}
<img src="/static/images/default_book_cover.jpg" alt="book cover" />
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Add to collection?">
</form>

{% endblock %}
