{% extends 'base.html' %}


{% block content %}

    {% if collection|length > 0 %}
        <ul>
            {% for title in collection %}
                <li>
                    <a href="{% url 'book_detail' title.pk %}">{{title}}</a> {{ title.author }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no books in your collection.</p>
    {% endif %}

{% endblock content %}
